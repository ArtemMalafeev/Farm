{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block sidebar %}
{% include 'inc/_sidebar.html' %}
{% endblock %}

{% block content %}
<div class="container-fluid p-0">
    <div class="row">
        <div class="col-md-2">
            <div class="title"><h3>Добавить поле:</h3></div>
            <hr>
            <form class="p-form" id="p-form" method="post">
                {% csrf_token %}
                {% crispy form %}

            <hr>
        </div>
        <div class="col-md-10" id="map" style="height: 100vh"></div>
    </div>
</div>
{% endblock %}
