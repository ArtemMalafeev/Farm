{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block sidebar %}
{% include 'inc/_sidebar.html' %}
{% endblock %}

{% block content %}
{% if messages %}
{% for message in messages %}
<div class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>{{ message }}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
{% endif %}

<div class="container-fluid p-0">
    <div class="row">
        <div class="col-md-2">
            <div class="title"><h3>Добавить поле:</h3></div>
            <hr>
            <form class="p-form" id="p-form" method="post">
                {% csrf_token %}
                {% crispy form %}
            </form>
            <hr>
        </div>
        <div class="col-md-10" id="map" style="height: 100vh"></div>
    </div>
</div>
{% endblock %}
